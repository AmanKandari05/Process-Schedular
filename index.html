<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Schedular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <marquee behavior="" direction=""><strong>PBL PROJECT</strong></marquee>
    <div class="container">
         <h1>Process Scheduling Simulator</h1>
  
          <marquee behavior="" direction="" style="color: aquamarine; background-color: black;"><strong>Enter Process</strong></marquee>
          <form id="processForm" >
            <input type="text" id="pid" placeholder="PID" required />
            <input type="number" id="arrival" placeholder="Arrival Time" required />
            <input type="number" id="burst" placeholder="Burst Time" required />
            <input type="number" id="priority" placeholder="Priority (low=high)" required />
            <button type="submit">Add Process</button>
          </form>

          <h2>Process List</h2>
          <table id="processTable">
            <thead>
              <tr><th>PID</th><th>Arrival Time</th><th>Burst Time</th></tr>
            </thead>
            <tbody></tbody>
          </table>
          
          <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
            <button id="runFCFS">FCFS</button>
            <button id="runSJF">SJF</button>
            <button id="runRR">Round Robin</button>
            <input type="number" id="timeQuantum" placeholder="Time Quantum" style="width: 100px; height: 60px; margin-top: auto;"  />
            <button id="runPriority">Priority</button>
           
          </div>
          
          
          
          <h2>Gantt Chart ðŸ‘‡</h2>
          <div id="ganttChart"></div>
           
          <h2>Scheduling Results ðŸ‘‡</h2>
          <div id="results"></div>
          
    </div>
    <script src="script.js"></script>
</body>
</html>
